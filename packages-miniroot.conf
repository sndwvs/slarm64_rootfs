
case $ARCH in
    arm)
        PKG_URL="http://dl.fail.pp.ua/slackware/slackwarearm-$BRANCH/slackware/"
        PKG_DEV_URL="ftp://ftp.arm.slackware.com/slackwarearm/slackwarearm-devtools/slackkit/"
        PKG_DEV_LIST="pkgs/slackkit"
        ;;
    aarch64)
        PKG_URL="http://dl.fail.pp.ua/slackware/slarm64-$BRANCH/slackware/"
        PKG_DEV_URL="http://dl.fail.pp.ua/slackware/pkg/$ARCH/"
        PKG_DEV_LIST="d/slackkit"
        ;;
esac

